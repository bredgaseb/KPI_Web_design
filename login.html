<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід - TimeTracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 text-slate-800 flex flex-col min-h-screen font-sans">

    <header class="bg-white border-b border-slate-200 shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600 tracking-tight">TimeTracker</h1>
            <nav>
                <ul class="flex space-x-6 text-sm font-medium">
                    <li><a href="login.html" class="text-blue-600 border-b-2 border-blue-600 pb-1">Вхід</a></li>
                    <li><a href="register.html" class="text-slate-500 hover:text-blue-600 transition">Реєстрація</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-10 flex justify-center items-center">
        <div class="bg-white p-8 rounded-xl shadow-sm border border-slate-200 w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-6 text-center text-slate-800">Вхід до системи</h2>
            
            <form action="index.html" class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-1">Корпоративний Email</label>
                    <input type="email" class="w-full px-4 py-2.5 bg-white border border-slate-300 rounded-lg text-slate-800 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition" placeholder="name@company.com">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-1">Пароль</label>
                    <input type="password" class="w-full px-4 py-2.5 bg-white border border-slate-300 rounded-lg text-slate-800 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition" placeholder="••••••••">
                </div>
                
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 px-4 rounded-lg mt-6 btn-lift shadow-sm">Увійти</button>
            </form>
            <p class="mt-5 text-center text-sm text-slate-500">Новий співробітник? <a href="register.html" class="text-blue-600 hover:underline font-semibold">Зареєструватись</a></p>
        </div>
    </main>

    <footer class="bg-white text-slate-500 py-6 mt-auto border-t border-slate-200">
        <div class="container mx-auto px-4 text-center text-sm">
            <p>&copy; 2026 TimeTracker.</p>
        </div>
    </footer>

</body>
</html>
