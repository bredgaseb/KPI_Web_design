<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Облік робочого часу - TimeTracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 text-slate-800 flex flex-col min-h-screen font-sans">

    <header class="bg-white border-b border-slate-200 shadow-sm">
        <div class="container mx-auto px-4 py-4 flex flex-col sm:flex-row justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600 mb-4 sm:mb-0 tracking-tight">TimeTracker</h1>
            <nav>
                <ul class="flex flex-wrap justify-center space-x-4 sm:space-x-6 text-sm font-medium">
                    <li><a href="index.html" class="text-blue-600 border-b-2 border-blue-600 pb-1">Таймер</a></li>
                    <li><a href="profile.html" class="text-slate-500 hover:text-blue-600 transition">Профіль</a></li>
                    <li><a href="about.html" class="text-slate-500 hover:text-blue-600 transition">Про додаток</a></li>
                    <li><a href="login.html" class="text-slate-500 hover:text-blue-600 transition">Вихід</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-10 flex justify-center items-center">
        <div class="bg-white p-8 rounded-xl shadow-sm border border-slate-200 w-full max-w-md">
            <h2 class="text-xl font-bold mb-6 text-center text-slate-800">Поточне завдання</h2>
            
            <div class="mb-6">
                <label for="taskName" class="block text-sm font-semibold text-slate-600 mb-2">Назва сеансу роботи</label>
                <input type="text" id="taskName" placeholder="Введіть назву завдання..." class="w-full px-4 py-2.5 bg-white border border-slate-300 rounded-lg text-slate-800 placeholder-slate-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition shadow-sm">
            </div>

            <div class="text-6xl font-mono text-center my-8 text-slate-800 tracking-tight">00:00:00</div>

            <div class="flex justify-between text-sm text-slate-500 mb-8 font-medium bg-slate-50 p-3 rounded-lg border border-slate-100">
                <span>Початок: <span class="text-slate-800 font-semibold">--:--</span></span>
                <span>Завершення: <span class="text-slate-800 font-semibold">--:--</span></span>
            </div>

            <div class="flex justify-center space-x-3">
                <button class="bg-emerald-600 hover:bg-emerald-700 text-white px-5 py-2.5 rounded-lg font-medium btn-lift">Запуск</button>
                <button class="bg-amber-500 hover:bg-amber-600 text-white px-5 py-2.5 rounded-lg font-medium btn-lift">Пауза</button>
                <button class="bg-rose-600 hover:bg-rose-700 text-white px-5 py-2.5 rounded-lg font-medium btn-lift">Зупинка</button>
            </div>
        </div>
    </main>

    <footer class="bg-white text-slate-500 py-6 mt-auto border-t border-slate-200">
        <div class="container mx-auto px-4 text-center text-sm">
            <p>&copy; 2026 TimeTracker. Корпоративна версія.</p>
        </div>
    </footer>

</body>
</html>
